<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEALTCARE</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__title">HEALTCARE.</div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__elem">
                <a href="" class="header__nav-link">Home</a>
              </li>
              <li class="header__elem"><a href="#!" class="header__nav-link">About</a></li>
              <li class="header__elem"><a href="#!" class="header__nav-link">Article</a></li>
              <li class="header__elem"><a href="#!" class="header__nav-link">Services</a></li>
              <li class="header__elem"><button class="header__button">Get Started</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <section class="intro">
          <div class="intro__wrapper">
            <div class="intro__box-title">
              <h1 class="intro__title">
                Find And Search <span class="intro__title-blue">Your Suitable Doctorâ€™s</span>
              </h1>
              <p class="intro__subtitle">
                Join us and take care of yourself and your family with health services that will
                make you feel confident and safe in your daily life.
              </p>
              <form class="intro__form">
                <div class="intro__form-wrap">
                  <input
                    type="text"
                    class="intro__input intro__input_findname"
                    placeholder="Find your doctor"
                  />
                  <input
                    type="text"
                    class="intro__input intro__input_city"
                    name="city"
                    list="cities"
                    placeholder="City"
                  />
                  <datalist id="cities">
                    <option value="Naples"></option>
                    <option value="London"></option>
                    <option value="Berlin"></option>
                    <option value="New York"></option>
                    <option value="Frattamaggiore"></option>
                  </datalist>

                  <input type="submit" class="intro__button" value="" />
                </div>
              </form>
            </div>
            <div class="intro__box-pic">
              <div class="intro__disscus1"></div>
              <div class="intro__disscus2"></div>
              <div class="intro__disscus3"></div>
              <div class="intro__disscus3"></div>
              <div class="intro__scores">
                <div class="intro__scores-wrap">
                  <div class="intro__score">
                    <div class="intro__score-stars"></div>
                    <div class="intro__score-stars"></div>
                    <div class="intro__score-stars"></div>
                    <div class="intro__score-stars"></div>
                    <div class="intro__score-stars"></div>
                  </div>
                  <div class="intro__scores-line-long"></div>
                  <div class="intro__scores-line-shot"></div>
                </div>
              </div>
              <div class="intro__likes">
                <p class="intro__likes-count">2500+</p>
                <p class="intro__likes-note">Happy Patients</p>
              </div>            
          </div>
        </section>

        <section class="solution">
          <h2 class="solution__title">3 Easy Steps and Get Your Solution</h2>
        </section>
      </div>
    </main>
  </body>
</html>
